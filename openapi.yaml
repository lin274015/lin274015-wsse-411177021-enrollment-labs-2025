openapi: "3.0.0"

info:
  title: "Student API"
  version: "1.0.0"

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: >
        JWT access token issued by AWS Cognito.
        Required scopes:
        - students.read
        - students.write

